<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>{{post.title}}</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/things.css' %}" />
  </head>
<body>
<div class="header">
      <div class="content">
        <div class="center"></div>
        <div class="right"></div>
        <div class="left">
          <a href="{% url 'registration' %}"><button>Регистрация</button></a>
         {% if user %}  <a href="{% url 'logout' %}"><button>Выход</button></a>
         <a href="{% url 'cabinet'%}"><h1>{{user.email}}</h1> </a>
          {% else %}
           <a href="{% url 'login' %}"><button>Вход</button></a>
          {% endif %}
          </div>
        </div>
      </div>
    </div>
{%for post in posts%}
      <div class="books"><img src="{{post.img}}" /><h1>{{post.title}}</h1>
      <p>{{post.description}}</p>
      </div>
      {%endfor%}
</body>
</html>
