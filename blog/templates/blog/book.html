<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>{{post.title}}</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/things.css' %}" />
  </head>
<body>
{%for post in posts%}
      <div class="books"><img src="{{post.img}}" /><h1>{{post.title}}</h1>
      <p>{{post.description}}</p>
      </div>
      {%endfor%}
</body>
</html>
