<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>Ranobe & manga</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/things.css' %}" />
  </head>
  <body>
    <div class="header">
      <div class="content">
        <div class="center"></div>
        <div class="right"></div>
        <div class="left">
          <a href="{% url 'registration' %}"><button>Регистрация</button></a>
         {% if user %}  <a href="{% url 'logout' %}"><button>Выход</button></a>
         <a href="{% url 'cabinet'%}"><h1>{{user.email}}</h1> </a>
          {% else %}
           <a href="{% url 'login' %}"><button>Вход</button></a>
          {% endif %}
          </div>
        </div>
      </div>
    </div>
    <div class="body">
      {%for post in posts%}
      <div class="books"><a href="{% url 'book' pk=post.pk %}"><img src="{{post.img}}" /></a> <a href="{% url 'book' pk=post.pk %}"><h1>{{post.title}}</h1></a>
      <p>{{post.description}}</p>
      </div>
      {%endfor%}
    </div>
  </body>
</html>
