<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>Ranobe & manga</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/things.css' %}" />
  </head>
  <body>
    <div class="header">
      {% if user.user_category_id == 1 %}
      <div class="center">
        <a href="{% url 'logout' %}"><button>Выход</button></a>
      </div>
      <div class="center">
        <a href="{% url 'cabinet'%}"><h1>{{user.login}}</h1> </a>
      </div>

      {% endif %} {% if user.user_category_id == 2 %}
      <div class="center">
        <a href="{% url 'logout' %}"><button>Выход</button></a>
      </div>
      <div class="center">
        <a href="{% url 'cabinet'%}"><h1>{{user.login}}</h1> </a>
      </div>
      <div class="center">
        <a href="{% url 'editor' %}" style="background-color: red;"
          ><h1>Админ панель</h1></a
        >
      </div>
      {% endif %} {% if user == 3 %}
      <div class="center">
        <a href="{% url 'login' %}"><button>Вход</button></a>
      </div>
      <div class="center">
        <a href="{% url 'registration' %}"><button>Регистрация</button></a>
      </div>
      {% endif %}
    </div>

    <div class="body">
      {%for post in posts%}
      <div class="books">
        <a href="{% url 'book' pk=post.pk %}"><img src="{{post.img}}"/></a>
        <a href="{% url 'book' pk=post.pk %}"><h1>{{post.title}}</h1></a>
        <p>{{post.description}}</p>
      </div>
      {%endfor%}
    </div>
    <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </body>
</html>
