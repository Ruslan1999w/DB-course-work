<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>Ranobe & manga</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/things.css' %}" />
   
  </head>
  <body>

    <div class="header">
      <div class="content">
        <div class="center"> {% if user.user_category_id == 1 %}  <a href="{% url 'logout' %}"><button>Выход</button></a>
         <a href="{% url 'cabinet'%}"><h1>{{user.email}}</h1> </a>
                             {% else %}
           <a href="{% url 'login' %}"><button>Вход</button></a>
           <a href="{% url 'registration' %}"><button>Регистрация</button></a>
                            {% endif %}
             {% if user.user_category_id == 2 %}
             <a href="{% url 'logout' %}"><button>Выход</button></a>
             <a href="{% url 'cabinet'%}"><h1>{{user.email}}</h1> </a>
            <a href="{% url 'editor' %}" style="background-color: red;"><h1>Админ панель</h1></a>
            {% endif %}
        </div>
        <div class="right"></div>
        <div class="left">

     <form method="POST">{% csrf_token %}

        <button type="submit">Save</button>
    </form>

          </div>
        </div>
      </div>
  </div>
    <div class="body">
      {%for post in posts%}
      <div class="books"><a href="{% url 'book' pk=post.pk %}"><img src="{{post.img}}" /></a> <a href="{% url 'book' pk=post.pk %}"><h1>{{post.title}}</h1></a>
      <p>{{post.description}}</p>
      </div>
      {%endfor%}
    </div>
  <script type="text/javascript" src="{% static 'js/index.js' %}">  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </body>
</html>
